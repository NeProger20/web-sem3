<html>
<head>
	<title>Слайдер Семинар</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
</head>
<body>
	<div class="all"> <!--для всего-->

				<div id="slides"><!--блок с картинками-->

						<div class="image"><!--для картинок-->
							<article><img src="1w.jpg"></article>
							<article><img src="2w.jpg"></article>
							<article><img src="3w.jpg"></article>
							<article><img src="4w.jpg"></article>
						</div>
					</div>
				</div>
				<div id="controls"><!--для переключения-->
					<label for="switch1"></label>
					<label for="switch2"></label>
					<label for="switch3"></label>
					<label for="switch4"></label>
				</div>
				<div id="active"><!---->
					<label for="switch1"></label>
					<label for="switch2"></label>
					<label for="switch3"></label>
					<label for="switch4"></label>
				</div>
			</article>
	</div>
</body>
